<!DOCTYPE html>
<html>
<body>

<h1>CAIR: Community Augmented Incident Response</h1>

<div id="map" style="width:100%;height:500px"></div>

<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB0CFuDfSao-uJgjHPj2k_GfiKNwGg5v2U"></script>

<script>
function myMap() {
var locations = [
     ['City Hall', 30.265070, -97.747247, 2,  'https://photosynth.net/preview/view/cba95e11-6097-45ff-891b-8de78e04d15d','blue.png'],
     ['Incident 1', 30.270606, -97.737602, 1, 'https://photosynth.net/preview/view/cba95e11-6097-45ff-891b-8de78e04d15d', 'pink.png'],
     ['Incident 2', 30.251470, -97.754382, 3,  'https://photosynth.net/preview/view/cba95e11-6097-45ff-891b-8de78e04d15d', 'pink.png'],
     ['Incident 3', 30.258807, -97.764035, 3,  'https://photosynth.net/preview/view/cba95e11-6097-45ff-891b-8de78e04d15d', 'pink.png'],
     ['Incident Point', 30.259074, -97.730607, 4, 'https://photosynth.net/preview/view/cba95e11-6097-45ff-891b-8de78e04d15d', 'beachflag.png']
];


var map = new google.maps.Map(document.getElementById('map'), {
     zoom: 14,
     center: new google.maps.LatLng(30.265070, -97.747247),
     mapTypeId: google.maps.MapTypeId.ROADMAP
});

var contentString = "<a href='https://photosynth.net/preview/view/cba95e11-6097-45ff-891b-8de78e04d15d'>AIR</a><br><a href='news.html'>Story</a><br><a href='https://codecofee19.github.io/dataviz/ambu.html'>gCardboard</a>"
  

var infowindow = new google.maps.InfoWindow({
  content: contentString

  });



var marker, i;

for (i = 0; i < locations.length; i++) 
{  
    marker = new google.maps.Marker({
         position: new google.maps.LatLng(locations[i][1], locations[i][2]),
		zIndex: locations[i][3],
		         map: map,
				 icon: locations[i][5]
    });

	
infowindow.open(map,marker);
}

}
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0CFuDfSao-uJgjHPj2k_GfiKNwGg5v2U&callback=myMap"></script>

</body>
</html>
